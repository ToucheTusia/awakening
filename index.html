         </video>

  <script id="jsbin-javascript">
        function multiplyNode(node, count, deep) {
            for (var i = 0, copy; i < count - 1; i++) {
                copy = node.cloneNode(deep);
                node.parentNode.insertBefore(copy, node);
            }
        }
        
        multiplyNode(document.querySelector('.box-1'), 3, true);
        multiplyNode(document.querySelector('.box-2'), 1, true);
        multiplyNode(document.querySelector('.box-3'), 3, true);
        </script>
        </div>
